<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="+(XX) XXX XXX XXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>Como le gustaría que lo contactemos</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Horario de atención</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>            

            <label for=""><input type="checkbox" class="checkbox" checked>¿Le gustaria recibir novedades?</label>

            <input class="enviar" type="submit" value="Enviar Formulario">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>08h - 20h</th>                
                </tr>
            </thead>
            <tbody>
                <tr>          
                    <td>Lunes</td>
                    <td>08h - 20h</td>                
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h - 20h</td>                
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>                
                </tr>
        </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copy">&copy Copywrite - 2023</p>
    </footer>
    </body>
</html>
